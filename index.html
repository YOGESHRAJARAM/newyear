<!DOCTYPE html>
<html>
    <head>
        <title>
            Project one countdown Timer
        </title>
        <link rel="stylesheet" href="css/style.css">
        <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    </head>
    <body>
        <video autoplay muted loop class="myVideo">
            <source src="./image/video (720p).mp4" type="video/mp4">
          </video>
          <div class="onthisvideo">
                    <p>Countdown to</p>
                <h2 class="newyear">New Year</h2>
                <div class="counter">

                    <div class="box">
                        <h2 id="days">00</h2>
                        <small>Days</small>
                    </div>

                    <div class="box">
                        <h2 id="hours">00</h2>
                        <small>Hours</small>
                    </div>

                    <div class="box">
                        <h2 id="minutes">00</h2>
                        <small>Minutes</small>
                    </div>

                    <div class="box">
                        <h2 id="seconds">00</h2>
                        <small>Seconds</small>
                    </div>
                    
                </div>

                    </div>
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9943074367148951"
                      crossorigin="anonymous"></script>
                      <!-- resposivegoogad -->
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-9943074367148951"
                            data-ad-slot="1725272912"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                
                        <amp-ad width="100vw" height="320"
                        type="adsense"
                        data-ad-client="ca-pub-9943074367148951"
                        data-ad-slot="1725272912"
                        data-auto-format="rspv"
                        data-full-width="">
                    <div overflow=""></div>
                </amp-ad>

        <script src="javascript/script.js"></script>
    </body>
</html>
